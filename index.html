<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Tree</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #ffe;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow: hidden;
}

#message {
  position: absolute;
  left: 60px;
  top: 60px;
  width: 420px;
  color: #e60000;
  font-size: 16px;
  line-height: 1.6;
}

#timerBox {
  position: absolute;
  left: 60px;
  bottom: 60px;
  font-size: 28px;
}

#timerBox span {
  color: #33aa33;
}

#timer {
  margin-top: 10px;
  font-size: 48px;
  font-weight: bold;
  color: #111;
}

canvas {
  display: block;
  margin: 0 auto;
}
</style>
</head>

<body>

<div id="message">
  My dear little flower, I love you — even if you can’t see this confession.<br><br>
  I may not be good with sweet words, but I will prove everything with my actions.
</div>

<div id="timerBox">
  <span>Dear Huahua, I’ve loved you for…</span>
  <div id="timer"></div>
</div>

<canvas id="canvas" width="1100" height="680"></canvas>

<script>
/* =====================
   TIMER (1536 days ago)
   ===================== */
const startDate = new Date(Date.now() - 1536 * 24 * 60 * 60 * 1000);

function updateTimer() {
  let diff = Math.floor((Date.now() - startDate) / 1000);
  const days = Math.floor(diff / 86400);
  diff %= 86400;
  const hours = Math.floor(diff / 3600);
  diff %= 3600;
  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  document.getElementById("timer").textContent =
    `${days} Days ${hours.toString().padStart(2,"0")} Hours ` +
    `${minutes.toString().padStart(2,"0")} Minutes ` +
    `${seconds.toString().padStart(2,"0")} Seconds`;
}
setInterval(updateTimer, 1000);
updateTimer();

/* =====================
   TREE + FALLING HEARTS
   ===================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Tree trunk
function drawTrunk() {
  ctx.fillStyle = "#2b1b14";
  ctx.fillRect(canvas.width - 300, canvas.height - 260, 40, 260);
}

// Falling hearts (leaves)
const hearts = [];
for (let i = 0; i < 180; i++) {
  hearts.push({
    x: canvas.width - 280 + Math.random() * 200 - 100,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 4,
    speed: Math.random() * 0.6 + 0.3,
    color: `hsl(${Math.random() * 360},80%,70%)`
  });
}

function drawHearts() {
  hearts.forEach(h => {
    ctx.beginPath();
    ctx.fillStyle = h.color;
    ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
    ctx.fill();

    h.y += h.speed;
    if (h.y > canvas.height) {
      h.y = -10;
      h.x = canvas.width - 280 + Math.random() * 200 - 100;
    }
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawTrunk();
  drawHearts();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
